<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPPERLOWER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        button {
            margin: 5px;
        }
        .card-img {
            height: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>UPPERLOWER</h1>
    <div id="cardDisplay"></div>
    <button id="higher">HIGHER</button>
    <button id="lower">LOWER</button>
    <button id="restart" style="display:none;">RESTART</button>

    <p id="result"></p>
    <p id="prize"></p>
    
    <a href="/">INDEX</a>

    <script>
        const cardNames = [
            "ace", "two", "three", "four", "five",
            "six", "seven", "eight", "nine", "ten",
            "jack", "queen", "king"
        ];

        let cards = [];
        let currentIndex = 0;
        let gameOver = false;

        function generateCards() {
            return [
                Math.floor(Math.random() * 13) + 1,
                Math.floor(Math.random() * 13) + 1,
                Math.floor(Math.random() * 13) + 1,
                Math.floor(Math.random() * 13) + 1
            ];
        }
    
    
        function getCardImagePath(value) {
            return `static/images/upperlower/${cardNames[value - 1]}.jpg`;
        }

        function showCard(value) {
            const img = $('<img>').attr('src', getCardImagePath(value)).addClass('card-img');
            $('#cardDisplay').append(img);
        }

        function startGame() {
            cards = generateCards();
            currentIndex = 0;
            gameOver = false;

            $('#cardDisplay').html('');
            $('#result').text('');
            $('#prize').text('');
            $('#higher, #lower').prop('disabled', false);
            $('#restart').hide();

            showCard(cards[0]);
        }


    </script>

</body>
</html>
