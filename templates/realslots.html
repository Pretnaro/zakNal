<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOTS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>SLOTS</h1>
    <button id="spinButton">Spin</button>
    <p id="numbers">
        <img id="img1" src="" width="100">
        <img id="img2" src="" width="100">
        <img id="img3" src="" width="100">
    </p>
    <p id="result"></p>
    <p id="prize"></p>
    <a href="/realkazalo">INDEX</a>
    <script>
        $(document).ready(function() {
            $("#spinButton").click(function() {
                $.ajax({
                    url: "/slotsGet",
                    method: "GET",
                    success: function(response) {
                        $("#img1").attr("src", response.numbers[0]);
                        $("#img2").attr("src", response.numbers[1]);
                        $("#img3").attr("src", response.numbers[2]);
                        $("#result").text(response.result);
                        $("#prize").text("Prize: " + response.prize + "â‚¬");
                    },
                    error: function(error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
