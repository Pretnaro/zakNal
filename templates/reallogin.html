<!DOCTYPE html>
<html>
<head>
    <title>Prijava v Klepet</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --accent-color: #2ecc71;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --error-color: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 1px;
        }
        
        #login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        #login-container p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        #error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--error-color);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            max-width: 400px;
        }
        
        div:not(#login-container, #error-message) {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border: 1px solid var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        input[type="file"] {
            padding: 8px;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-button:hover {
            background-color: #e0e0e0;
        }
        
        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PRIJAVA</h1>
    <div id="error-message" style="color: red; display: none;"></div>
    
    <div id="login-container">
        <p>Če račun ne obstaja, bo ustvarjen nov.</p>
        
        <div>
            <label for="username">Uporabniško ime:</label>
            <input type="text" id="username" required>
        </div>

        <div>
            <label for="password">Geslo:</label>
            <input type="password" id="password" required>
        </div>
        
        <div>
            <label for="photo">Photo of your ID:</label>
            <div class="file-input-container">
                <input type="file" id="photo" accept="image/*" required>
            </div>
        </div>
        
        <div>
            <button onclick="loginOrRegister()">Prijava / Registracija</button>
        </div>
    </div>
    
    <a href="/login"> - - FREE LOGIN - - </a><br>
    
    <script>
        function loginOrRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
    
            if (username === '' || password === '') {
                errorMessage.textContent = 'Uporabniško ime in geslo sta obvezna!';
                errorMessage.style.display = 'block';
                return;
            }
    
            errorMessage.style.display = 'none';
            $.ajax({
                url: '/reallogin',  // <- POPRAVLJENO
                type: 'POST',
                data: {
                    username: username,
                    password: password
                },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        window.location.href = response.redirect;  // <- dinamično preusmeri
                    } else {
                        errorMessage.textContent = response.error;
                        errorMessage.style.display = 'block';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Podrobnosti napake:', xhr.responseText);
                    errorMessage.textContent = 'Prišlo je do napake. Poskusite znova.';
                    errorMessage.style.display = 'block';
                }
            });
        }
    
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loginOrRegister();
        });
    
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loginOrRegister();
        });
    </script>
    
</body>
</html>
