<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #1abc9c;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --card-bg: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .games-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        a {
            display: block;
            background-color: var(--card-bg);
            color: var(--primary-color);
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: #f8f8f8;
            border-left: 5px solid var(--primary-dark);
        }

        .user-section {
            margin-top: 30px;
            background-color: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .user-section b {
            font-size: 18px;
            color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .add-money-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-money-btn:hover {
            background-color: #16a085;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            a {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .user-section {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <h1>INDEX</h1>
    <div class="games-container">
        <a href="/blackjack"> - - BLACKJACK - - </a>
        <a href="/roleta"> - - ROLETA - - </a>
        <a href="/slots"> - - SLOTS - - </a>
        <a href="/horseraces"> - - HORSE RACES - - </a>
        <a href="/upperlower"> - - UPPERLOWER - - </a>
    </div>
    
    <div class="user-section">
        <b>{{ session.username }}</b>
        <b>Balance: <span id="balance">1000</span> €</b>
        <button onclick="logout()">Odjava</button>
        <button class="add-money-btn" onclick="addMoneyPrompt()">Dodaj denar</button>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }

        let balance = 1000;

        function updateBalanceDisplay() {
            document.getElementById("balance").innerText = balance.toFixed(2);
        }

        function addMoney(amount) {
            balance += amount;
            updateBalanceDisplay();
        }

        function subtractMoney(amount) {
            if (balance >= amount) {
                balance -= amount;
                updateBalanceDisplay();
            } else {
                alert("Nimaš dovolj denarja!");
            }
        }

        function addMoneyPrompt() {
            const amount = prompt("Koliko denarja želite dodati?", "0");
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                addMoney(parseFloat(amount));
            } else {
                alert("Prosim, vnesite veljaven znesek.");
            }
        }

        updateBalanceDisplay();
    </script>
</body>
</html>
